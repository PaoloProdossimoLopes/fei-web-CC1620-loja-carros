<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="content">
        <div class="title">
            <h1>LOGIN</h1>
        </div>
        <div class="container">
            <form method="post" action="/register">
                <p>
                    <label for="nameField">Nome:</label>
                    <input id="nameField" name="nameField" required="compo obrigatorio!" type="text" placeholder="ex. nome">
                </p>
                <p>
                    <label for="emailField">Email:</label>
                    <input id="emailField" name="emailField" required="compo obrigatorio!" type="text" placeholder="ex. nome@mail.com">
                </p>
                <p>
                    <label for="passwordField">Senha:</label>
                    <input id="passwordField" name="passwordField" required="compo obrigatorio!" type="text" placeholder="ex. exemplo123">
                </p>
    
                <p> <input type="submit" value="Criar conta" formmethod="post"> </p>
            </form>
        </div>
</body>
</html>
